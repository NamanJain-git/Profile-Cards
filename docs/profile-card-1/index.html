<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">

        <div class="upper">

        <div class="image">
            <img src="img.jpg" alt="naman" class="profile-img">
        </div>

    </div>

        <div class="text-data">

            <span class="name">NAMAN JAIN</span>
            <span class="job">Web Developer</span>

            <div class="media-buttons">

                <a href="#" style="background-color:#4267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color:#e1306c" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background-color:#ff0000" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                <a href="https://www.linkedin.com/in/namanjain25"
                target="_blank" style="background-color:#1f97e2" class="link">
                    <i class='bx bxl-linkedin' ></i>
                </a>

            </div>

        </div>

        <div class="buttons">

            <button class="button">Subscribe</button>
            <button class="button">Message</button>
            
        </div>

        <div class="analytics">

            <div class="data">

                <i class='bx bx-heart'></i>
                <span class="number">40k</span>

            </div>

            <div class="data">

                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>

            </div>

            <div class="data">

                <i class='bx bx-share' ></i>
                <span class="number">25k</span>

            </div>

        </div>

    </div>

</body>
</html>
